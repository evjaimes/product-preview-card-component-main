<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row card center">
          <div class="container">
            <div class="row">
              <div
                class="col-md-6 col-12 formobile"
                style="padding: 0 !important"
              >
                <img
                  alt="Parfum"
                  src="images/image-product-desktop.jpg"
                  class="img-parfum"
                />
              </div>
              <div class="col-md-6 col-12">
                <div class="container" style="padding-left: 10%">
                  <div class="row title-one">Perfume</div>
                  <div class="row title">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                  </div>
                  <div class="row description">
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                  </div>
                  <div class="row general-price">
                    <div class="col price">
                      <h1>$149.99</h1>
                    </div>
                    <div class="col col-start price-two">
                      <p>$169.99</p>
                    </div>
                  </div>
                  <div class="row col-flex button-div">
                    <button class="confirmation-button col-flex">
                      <div class="row">
                        <div class="col-md-1 col-1">
                          <img alt="car" src="images/icon-cart.svg" />
                        </div>
                        <div class="col col-start">Add to Cart</div>
                      </div>
                    </button>
                  </div>
                  <div class="attribution">
                    Challenge by
                    <a
                      href="https://www.frontendmentor.io?ref=challenge"
                      target="_blank"
                      >Frontend Mentor</a
                    >. Coded by
                    <a
                      href="https://www.frontendmentor.io/profile/evjaimes"
                      target="_blank"
                      >evjaimes</a
                    >.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
